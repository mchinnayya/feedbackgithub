{% extends "layout/app.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
        <div class="kt-portlet kt-portlet--height-fluid kt-portlet--mobile ">
            <div class="kt-portlet__head kt-portlet__head--lg kt-portlet__head--noborder kt-portlet__head--break-sm">
                <div class="kt-portlet__head-label">
                    <h3 class="kt-portlet__head-title">
                        Add new Role
                    </h3>
                </div>
                <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-wrapper">
                        <button type="button" class="btn btn-primary"
                                onclick="window.location.href ='{% url 'role:role_list' %}';">
                            <i class=" fa fa-arrow-left " aria-hidden="true"></i>
                            &nbsp;&nbsp;back
                        </button>
                    </div>
                </div>
            </div>
            <div class="kt-portlet__body kt-portlet__body">

                <form action="." method="post" enctype="multipart/form-data" autocomplete="off" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-12">
                            {{ form.role_name|as_crispy_field }}
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            {{ form.role_description|as_crispy_field }}
                        </div>
                    </div>
                    </br>
                    <div class="row">
                        <div class="col-12">
                            <input type="reset" value="Clear" class="btn btn-danger pull-right"/>
                            <input type="submit" value="Save" class="btn btn-primary pull-right"/>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
