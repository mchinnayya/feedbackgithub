{% extends 'layout/app.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="col-xl-12 col-lg-12 order-lg-1 order-xl-1">
    <div class="kt-portlet kt-portlet--height-fluid">
        <div class="kt-portlet__head">
            <div class="kt-portlet__head-label">
                <span class="kt-portlet__head-icon"><i class="kt-font-brand la la-bank"></i></span>
                <h3 class="kt-portlet__head-title">Organization Update</h3>
            </div>
            <div class="kt-portlet__head-toolbar">
                    <div class="kt-portlet__head-wrapper">
                        <button type="button" class="btn btn-primary"
                                onclick="window.location.href ='{% url 'organization:organization_list' %}';">
                            <i class=" fa fa-arrow-left " aria-hidden="true"></i>
                            &nbsp;&nbsp;back
                        </button>
                    </div>
                </div>
        </div>
    </div>
    <div class="kt-portlet__body kt-portlet__body">
        <form method="post" action="" autocomplete="off">
            {% csrf_token %}
            <div class="row">
                <div class="col-12">
                    {{ form.organization_name|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{ form.city|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{ form.state|as_crispy_field }}
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    {{ form.country|as_crispy_field }}
                </div>
            </div>
            <br>
            <input type="submit" class="btn btn-primary pull-right" value="Update"/>
        </form>
    </div>
</div>
{% endblock %}
